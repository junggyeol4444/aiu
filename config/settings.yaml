llm:
  provider: "openai"          # openai 또는 local
  model: "gpt-4"
  api_key_env: "OPENAI_API_KEY"
  temperature: 0.8
  max_tokens: 300

voice:
  engine: "xtts_v2"            # xtts_v2 또는 openvoice
  model_path: "data/voice_models/"
  sample_rate: 22050
  language: "ko"

streaming:
  platform: "youtube"          # youtube, twitch, afreecatv
  obs_websocket_url: "ws://localhost:4455"
  obs_password_env: "OBS_PASSWORD"

broadcast:
  min_pause_seconds: 1.0
  max_pause_seconds: 5.0
  memory_window_size: 50
  context_update_interval: 2.0

external:
  weather_api_key_env: "WEATHER_API_KEY"
  news_api_key_env: "NEWS_API_KEY"
  weather_city: "Seoul"

memory:
  backend: "inmemory"          # inmemory 또는 redis
  redis_url_env: "REDIS_URL"

ui:
  host: "0.0.0.0"
  port: 7860
  share: false
