llm:
  provider: "ollama"              # ollama (로컬, 무료)
  model: "llama3"                 # llama3, gemma2, eeve-korean-10.8b, qwen2.5 등
  ollama_url: "http://localhost:11434"
  temperature: 0.8
  max_tokens: 300

voice:
  engine: "xtts_v2"            # xtts_v2 또는 openvoice
  model_path: "data/voice_models/"
  sample_rate: 22050
  language: "ko"

streaming:
  platform: "youtube"          # youtube, twitch, afreecatv
  obs_websocket_url: "ws://localhost:4455"
  obs_password_env: "OBS_PASSWORD"

broadcast:
  min_pause_seconds: 1.0
  max_pause_seconds: 5.0
  memory_window_size: 50      # 방송 루프에서 참조할 기억 창 크기
  context_update_interval: 2.0

memory:
  backend: "inmemory"
  window_size: 50             # ConversationMemory deque 최대 크기

ui:
  host: "0.0.0.0"
  port: 7860
  share: false
