version: "3.9"

services:
  broadcaster:
    build: .
    container_name: ai-broadcaster
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    ports:
      - "7860:7860"   # Gradio 대시보드
    network_mode: host  # 오디오 디바이스 접근을 위해 host 모드 사용
    devices:
      - /dev/snd:/dev/snd
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ai-broadcaster-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
