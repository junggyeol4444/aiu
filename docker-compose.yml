version: "3.9"

services:
  broadcaster:
    build: .
    container_name: ai-broadcaster
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    ports:
      - "7860:7860"   # Gradio 대시보드
    network_mode: host  # 오디오 디바이스 접근을 위해 host 모드 사용
    devices:
      - /dev/snd:/dev/snd
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ai-broadcaster-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  ollama_data:
